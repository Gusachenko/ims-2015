gluster:
      gluster_vol: ims
      gluster_brick: "/gluster_volume"
data:
      - name: glusterfs-server
        #image: ####
        dir: "./server"
        count: 3
        type: server
      - name: glusterfs-client
        #image: ####
        dir: "./client"
        count: 1
        type: client
        volumes:
          - "/gluster_volume:/mnt/glusterfs"